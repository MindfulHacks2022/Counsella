<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Counsella.png" type="image/png" />

    <title>Counsella</title>

    <!-- Patrick hand font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <!-- Material Design -->
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="mainStyles.css" />
  </head>
  <body>
    <div id="main-container" class="center">
      <h1>Counsella AR Viewer</h1>

      <iframe
        id="nodding-model"
        hidden="true"
        src="arViewerNodding.html"
        frameborder="0"
      ></iframe>
      <iframe
        id="static-model"
        src="arViewerStatic.html"
        frameborder="0"
      ></iframe>

      <p>Point at the QR code to see your virtual counsellor</p>

      <div class="button-container">
        <button
          onclick="toggleModel()"
          class="mdc-button mdc-button--raised custom-contained-button"
        >
          <span class="mdc-button__label">Toggle Nodding</span>
        </button>
      </div>

      <div id="options">
        <div class="button-container">
          <button
            onclick="window.location = 'webView.html';"
            class="mdc-button mdc-button--raised custom-contained-button"
          >
            <i class="material-icons mdc-button__icon" aria-hidden="true"
              >desktop_windows</i
            >

            <span class="mdc-button__label">Web View</span>
          </button>
        </div>

        <div class="button-container">
          <button
            onclick="window.location = 'index.html';"
            class="mdc-button mdc-button--raised custom-contained-button"
          >
            <i class="material-icons mdc-button__icon" aria-hidden="true"
              >home</i
            >
            <span class="mdc-button__label">Back home</span>
          </button>
        </div>
      </div>
    </div>

    <script>
        var noddingModel = document.getElementById("nodding-model");
        var staticModel = document.getElementById("static-model");

        isNodding = false;

        function showNoddingModel() {
            noddingModel.hidden = false;
            staticModel.hidden = true;
        }

        function showStaticModel() {
            noddingModel.hidden = true;
            staticModel.hidden = false;
        }

        function toggleModel() {
            if (isNodding) {
                showStaticModel();
            } else {
                showNoddingModel();
            }
            isNodding = !isNodding;
        }
        
    </script>
        
  </body>
</html>
