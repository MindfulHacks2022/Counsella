<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Counsella.png" type="image/png" />
    <title>Counsella</title>

    <!-- Patrick hand font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <!-- Material Design -->
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="mainStyles.css" />
  </head>
  <body>
    <div id="main-container" class="center">
      <img id="logo" src="./Counsella.png" alt="" />
      <h1>Welcome to Counsella</h1>
      <p>
        Counsella is a platform where you can vent to a virtual counsellor in AR
        between your therapy sessions
      </p>

      

      <div id="options">
        <div class="button-container">
          <button
            onclick="window.location = 'webView.html';"
            class="mdc-button mdc-button--raised custom-contained-button"
          >
          <i class="material-icons mdc-button__icon" aria-hidden="true">desktop_windows</i>
            <span class="mdc-button__label">Web View</span>
          </button>
        </div>

        <div class="button-container">
          <button
            onclick="window.location = 'mobileView.html';"
            class="mdc-button mdc-button--raised custom-contained-button"
          >
          <i class="material-icons mdc-button__icon" aria-hidden="true">smartphone</i>
          <span class="mdc-button__label">Mobile View</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
