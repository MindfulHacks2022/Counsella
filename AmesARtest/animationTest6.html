    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <div id="myEmbeddedScene" class="ar-container">
      <a-scene embedded>
        <a-assets>
          <a-asset-item
            id="nodding"
            src="./therapist_animation2.gltf"
          ></a-asset-item>
        </a-assets>
        <a-entity
          position="0 2 -3"
          gltf-model="#nodding"
          scale="0.02 0.02 0.02"
          animation="property: rotation; dur: 10000;
                   to: 0 360 0; loop: true"
        >
        </a-entity>

        <a-light type="ambient" color="white"></a-light>
        <a-light type="point" intensity="1" position="-2 2 2"></a-light>

        <a-marker preset="kanji">
          <a-entity obj-model="obj: url(./therapist.obj); "> </a-entity>
        </a-marker>
        <a-marker preset="hiro">
          <a-entity
            animation-mixer
            gltf-model="#nodding"
            scale="0.5 0.5 0.5"
            rotation="-90 0 0"
            position="0 -5 0"
          ></a-entity>
        </a-marker>
        <!-- <a-entity camera > </a-entity> -->
      </a-scene>
    </div>
  </body>
