<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="mech" src="./mech_drone/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker preset="kanji">
        <a-entity obj-model="obj: url(./therapist.obj); "> </a-entity>
        <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
      </a-marker>
      <a-marker preset="hiro">
        <a-entity gltf-model="#mech"></a-entity>
        <a-sphere position="0 1.25 -5" radius="0.5" color="#EF2D5E"></a-sphere>
      </a-marker>
      <a-entity camera> </a-entity>
    </a-scene>
  </body>
</html>
