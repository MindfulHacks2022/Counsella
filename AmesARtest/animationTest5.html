<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="nodding"
          src="./therapist_animation.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity
        position="0 2 -3"
        gltf-model="#nodding"
        scale="0.02 0.02 0.02"
        animation="property: rotation; dur: 10000;
                 to: 0 360 0; loop: true"
      >
      </a-entity>

      <a-sky color="grey"></a-sky>
      <a-light type="ambient" color="white"></a-light>
      <a-light type="point" intensity="1" position="-2 2 2"></a-light>

      <a-marker preset="kanji">
        <a-entity obj-model="obj: url(./therapist.obj); "> </a-entity>
      </a-marker>
      <a-marker preset="hiro">
        <a-entity animation-mixer gltf-model="#nodding"></a-entity>
      </a-marker>
      <a-entity camera> </a-entity>
    </a-scene>
  </body>
</html>
